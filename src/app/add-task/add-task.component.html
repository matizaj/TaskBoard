<div class="container">
    <div>
     <form [formGroup]="addForm" (ngSubmit)="addTask()">
       <div formArrayName="taskName">
         <div *ngFor="let task of addForm.get('taskName')['controls']; let i = index">
           <input type="text" [formControlName]="i">
         </div>
       </div>
       <button class="btn btn-warning" type="submit" [disabled]="addForm.invalid">Dodaj</button>
       <button class="btn btn-primary" type="button" (click)="addField()">Dodaj wiecej</button>
     </form>


    </div>
  </div>
